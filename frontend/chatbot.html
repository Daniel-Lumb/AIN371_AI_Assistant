<!-- frontend/chatbot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chatbox">
    <div id="chat-log" style="height: 240px; overflow-y: auto; padding: 1em; background: #f0f0f0;"></div>
    <form id="chat-form" style="display: flex;">
      <input type="text" id="user-input" placeholder="Ask me something..." style="flex: 1;" />
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
